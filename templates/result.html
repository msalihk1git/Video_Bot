<!-- templates/resultpage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
</head>
<body>
    <h1>Personalized Video Result</h1>
    
    <!-- Display the personalized video -->
    <video width="640" height="360" controls>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Provide download links for multiple formats -->
    <p>Download Video:</p>
    <ul>
        {% for format, link in download_link.items() %}
            <li><a href="{{ link }}" download>Download as {{ format | upper }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
