<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Video</title>
</head>
<body>
    <h1>Personalized Video Generator</h1>
    <form id="nameForm" action="/process_video" method="post">
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName" name="userName" required>
        <br>
        <input type="submit" value="Generate Personalized Video">
    </form>

    <h2>Generated Video</h2>
    <video width="640" height="480" controls>
        <source src="{{ url_for('serve_video', filename='output_video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
