<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
</head>

<body>
    <h1>Welcome to the Video Processing App</h1>

    <form id="videoForm" action="/process_video" method="post">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>

        <br>

        <button type="submit">Process Video</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function () {
            console.log('Connected to server');
        });

        socket.on('video_generated', function (data) {
            console.log('Video generated:', data.video_path);
            alert('Video generation completed! Check your result <a href="/result">here</a>.');
        });
    </script>
</body>

</html>
